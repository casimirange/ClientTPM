<div class="app-inner-layout__header bg-heavy-rain">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="{{icon}}">
                    </i>
                </div>
                <div>
                    {{heading}}
                    <div class="page-title-subheading">
                        {{subheading}}
                    </div>
                </div>
            </div>
            <div class="page-title-actions" *ngIf="authority === 'super_admin' || authority === 'user_alpi' || authority === 'user_mind'">
                <button type="button" data-toggle="tooltip" title="Nouvelle Panne" routerLink="/new-panne" data-placement="bottom" class="btn-shadow mr-3 btn btn-dark">
                        <span class="btn-icon-wrapper pr-2 opacity-7">
                            <i class="fa fa-plus fa-w-20"></i>
                        </span>
                    Panne
                </button>
            </div>
        </div>
    </div>
</div>
