<div class="h-100">
    <div class="h-100 no-gutters row">
        <div class="d-none d-lg-block col-lg-4">
            <div class="slider-light">
                <div class="slick-slider">
                    <div>
                        <div class="position-relative h-100 d-flex justify-content-center align-items-center bg-plum-plate"
                             tabindex="-1">
                            <div class="slide-img-bg"
                                 style="background-image: url('/assets/images/originals/wood1.jpg');"></div>
                            <div class="slider-content"><h3>BI Alpicam</h3>
                                <p>Conçu par ING. OUANDJI Casimir</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-100 d-flex bg-white justify-content-center align-items-center col-md-12 col-lg-8">
            <div class="mx-auto app-login-box col-sm-12 col-md-10 col-lg-9">
                <div class="app-logo"></div>
                <h4 class="mb-0">
                    <span class="d-block">AUTHENTIFICATION,</span>
                    <span>Connectez-vous à votre compte.</span></h4>
                <!--<h6 class="mt-3">No account? <a href="javascript:void(0);" class="text-primary">Sign up now</a></h6>-->
                <div class="divider row"></div>
                <div>
                    <form [formGroup]="loginForm">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="exampleEmail" class="">Email</label>
                                    <input formControlName="username" id="exampleEmail" placeholder="example@alpiwood.com" type="text" class="form-control" [(ngModel)]="credentials.username">
                                </div>
                                <div style="color: #f65656" *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].touched) ">
                                    <span>*</span> email invalide
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="position-relative form-group">
                                    <label for="examplePassword" class="">Mot de Passe</label>
                                    <input formControlName="password" id="examplePassword" placeholder="*****" type="password" class="form-control" [(ngModel)]="credentials.password">
                                </div>
                                <div style="color: #f65656" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].touched) ">
                                    <span>*</span> 4 caractères requis
                                </div>
                            </div>
                        </div>
                        <div class="position-relative form-check">
                            <input name="check" id="exampleCheck" type="checkbox" class="form-check-input">
                            <label for="exampleCheck" class="form-check-label">Gardez ma session active</label>
                        </div>
                        <div class="divider row"></div>
                        <div class="d-flex align-items-center">
                            <div class="ml-auto">
                                <!--<a href="javascript:void(0);" class="btn-lg btn btn-link">Recover Password</a>-->
                                <button class="btn btn-primary btn-lg" type="submit" [disabled]="loginForm.invalid" (click)="login()">Connexion</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
